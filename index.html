<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL and PL/SQL</title>
  <style>
    /* Basic styling for the navigation tabs */
    body {
      background-color: #f2f7fc; /* Light blue background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: hsl(204, 70%, 53%); /* Header background color */
      color: #fff; /* Header text color */
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff; /* Tab links color */
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #2980b9; /* Tab links background color */
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #2c3e50; /* Darker background color on hover */
    }
    /* Styling for the main sections */
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .section {
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      background-color: #fff; /* Section background color */
      transition: all 0.3s ease;
    }
    .section:hover {
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
    }
    .section img {
      max-width: 80%; /* Make images larger */
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SQL and PL/SQL</h1>
    <nav>
      <ul>
        <li><a href="#" class="tab">Home</a></li>
        <li><a href="contact.html" class="tab">Contact</a></li> <!-- Link to contact.html -->
        <li><a href="about.html" class="tab">About</a></li> <!-- Link to about.html -->
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="section" onclick="window.location.href='sql.html'">
        <h2>SQL</h2>
        <img src="sql.png" alt="SQL Image">
      </div>
      <div class="section" onclick="window.location.href='plsql.html'">
        <h2>PL/SQL</h2>
        <img src="plsql.png" alt="PL/SQL Image">
      </div>
    </div>
  </main>
</body>
</html>
